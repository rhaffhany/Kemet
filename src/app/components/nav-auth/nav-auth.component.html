<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img class="login-logo" [src]="loginLogoSrc" [alt]="loginLogoAlt">
    </a>
    <div class="navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active-link" routerLink="/thingstodo">Things to do</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active-link" routerLink="/adventure">Adventure mode</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active-link" routerLink="/plan">Plan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active-link" routerLink="/wishlist">Wishlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active-link" routerLink="/community">Community</a>
        </li>
      </ul>

      <div class="sign-in-button-container">
        <button (click)="openLoginModal($event)" class="sign-in-button">Sign In</button>
      </div>
    </div>
  </div>
</nav>

<!-- Modal for Login -->
<div class="modal login-modal" [ngClass]="{'show': showModal}">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <app-login (close)="closeModal()"></app-login> 
  </div>
</div>
