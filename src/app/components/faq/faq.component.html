<div class="FAQ" >
    <div class="iframe-wrapper" [class.hidden]="!showChat">
        <iframe
        title="KEMET"
        src="https://KEMET-DUByxP.ai.copilot.live"
        style="border-radius: 0px 30px; border-top-left-radius: 25px;"
        loading="lazy"
        allow="microphone;camera;speaker;clipboard-read;clipboard-write;geolocation;"
        width="650px"
        height="600px"
      ></iframe>
    </div>
    <div class="icon-wrapper">
        <i class="fa-regular fa-comment-dots comment" role="button" (click)="toggleChatBot()"></i>
        <div class="mic">
            <i class="fa-solid fa-microphone mic-icon"></i>
        </div>       
    </div>

    <!-- language assistant -->
    <div class="blur-wrapper d-none"></div>

    <div class="language-assistant d-none ">
        <div class="translate-bot">
          <div class="chat-bot bg-white p-3 shadow-lg">

            <div class="chat-header text-center ">
                <img [src]="kLogo" alt="" width="50px" height="50px"> 
                <!-- <i class="fa-solid fa-earth-africa fa-2x mb-2" style="color: var(--secondary-color);"></i> -->
                <h5 class="mb-0" style="color: var(--link-color);">Kemet Assistant</h5>
                <small style="color: var(--link-color); font-size: 13px;">Your Travel Buddy</small>
            </div>
  
            <div class="chat-body px-3 overflow-auto flex-grow-1">
                <div class="message user-msg ms-5">Translate "Hello, how are you?" to Arabic</div>
                <div class="message bot-msg ">مرحبًا، كيف حالك؟</div>
                <div *ngFor="let msg of messages" class="message " [ngClass]="{'user-msg ms-5': msg.type === 'user', 'bot-msg me-5': msg.type === 'bot'}">
                    {{ msg.text }}
                </div>
            </div>
        
            <div class="chat-footer d-flex align-items-center p-3 pb-0 flex-column">

                <div class="d-flex mb-3">
                    <select [(ngModel)]="sourceLang" class="form-control me-2 ">
                        <option value="en">English</option>
                        <option value="ar">Arabic</option>
                    </select>

                    <span class="text-muted me-2 mt-2">to</span>
                    
                    <select [(ngModel)]="targetLang" class="form-control me-2 ">
                        <option value="en">English</option>
                        <option value="ar">Arabic</option>
                    </select>
                </div>

                <div class="d-flex">
                    <input [(ngModel)]="userInput" class="form-control me-2" placeholder="Type or speak..." />
            
                    <button class="btn btn-primary me-2" >
                      <i class="fas fa-paper-plane"></i>
                    </button>
            
                    <button class="btn btn-secondary" >
                      <i class="fas fa-microphone"></i>
                    </button>
                </div>
               
            </div>

          </div>
        </div>
    </div> 

</div>
