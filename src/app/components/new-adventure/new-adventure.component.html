  <div class="cards">
    <div *ngFor="let activity of activities?.slice(currentIndex, currentIndex + 5)" class="card">

      </svg>

      <!-- activity msh place -->
      <div *ngIf="activity.imageURLs?.$values && activity.imageURLs.$values.length > 0" role="button" [routerLink]="['/places',activity.placeId]" >
        <img [src]="activity.imageURLs.$values[0]" [alt]="activity.name" class="card-image" role="button" routerLink="/activities" (error)="onImageError($event)">
      </div>
      

      <h3 class="card-title">{{ activity.name }}</h3>

      <div class="rating">
        <span *ngFor="let star of [].constructor(5); let i = index" class="star">
          <svg width="45" height="40" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
          </svg>
        </span>
      </div>
      <p class="card-duration">{{activity.duration}}</p>
    </div>
  </div>

  <img [src]="leftArrowSrc" class="nav-button left" (click)="prevSlide()" aria-label="Previous slide">
  <img [src]="rightArrowSrc" class="nav-button right" (click)="nextSlide()" aria-label="Next slide">
</div>
